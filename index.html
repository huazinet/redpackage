<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>卡片展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .filter-section {
            margin-bottom: 20px;
        }
        .filter-section select, .filter-section input {
            padding: 8px;
            margin-right: 10px;
        }
        .filter-section button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .filter-section button:hover {
            background-color: #0056b3;
        }
        .category {
            margin-bottom: 40px;
        }
        .category-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        .provider-section {
            margin-bottom: 20px;
        }
        .provider-title {
            font-size: 20px;
            color: #555;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 4px solid #555;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
            width: calc(33.333% - 20px);
            box-sizing: border-box;
            display: none; /* Initially hide all cards */
        }
        .card img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            margin-right: 15px;
            display: block;
        }
        .card-details {
            max-width: 100%;
        }
        .card-title {
            font-size: 18px;
            color: #333;
            margin: 0 0 10px;
        }
        .card-description {
            color: #777;
            margin: 0 0 10px;
        }
        .card-price-details {
            color: #555;
            font-size: 14px;
        }
        .card-order-link {
            margin-top: 10px;
        }
        .card-order-link a {
            color: white;
            background-color: #007bff;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
        }
        .card-order-link a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="filter-section">
        <select id="price-filter">
            <option value="">所有价格</option>
        </select>
        <select id="provider-filter">
            <option value="">所有运营商</option>
            <option value="电信">电信</option>
            <option value="联通">联通</option>
            <option value="移动">移动</option>
            <option value="广电">广电</option>
        </select>
        <input type="text" id="search-input" placeholder="搜索标题或描述...">
        <button id="search-button">搜索</button>
    </div>
    
    <div id="app"></div>

    <script>
        let allCards = [];

        // 从本地 JSON 文件加载数据
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const app = document.getElementById('app');
                const priceFilter = document.getElementById('price-filter');

                // 填充价格筛选选项
                for (const price in data) {
                    const option = document.createElement('option');
                    option.value = price;
                    option.textContent = `${price}元套餐`;
                    priceFilter.appendChild(option);
                }

                // 保存所有卡片数据用于懒加载和筛选
                for (const price in data) {
                    const categories = data[price];

                    for (const provider in categories) {
                        categories[provider].forEach(card => {
                            allCards.push({
                                price,
                                provider,
                                ...card
                            });
                        });
                    }
                }

                // 过滤并展示卡片
                function filterAndDisplayCards() {
                    const selectedPrice = priceFilter.value;
                    const selectedProvider = document.getElementById('provider-filter').value;
                    const searchText = document.getElementById('search-input').value.toLowerCase();

                    // 清空当前展示的卡片
                    app.innerHTML = '';

                    const filteredCards = allCards.filter(card => {
                        const matchesPrice = selectedPrice === '' || card.price === selectedPrice;
                        const matchesProvider = selectedProvider === '' || card.provider === selectedProvider;
                        const matchesSearch = card.Title.toLowerCase().includes(searchText) || card.Description.toLowerCase().includes(searchText);
                        return matchesPrice && matchesProvider && matchesSearch;
                    });

                    if (filteredCards.length === 0) {
                        app.textContent = '没有找到匹配的卡片';
                        return;
                    }

                    filteredCards.forEach(card => {
                        const cardDiv = document.createElement('div');
                        cardDiv.classList.add('card');

                        const img = document.createElement('img');
                        img.dataset.src = card.Image_URL;
                        img.classList.add('lazy');
                        cardDiv.appendChild(img);

                        const cardDetailsDiv = document.createElement('div');
                        cardDetailsDiv.classList.add('card-details');

                        const cardTitle = document.createElement('h4');
                        cardTitle.classList.add('card-title');
                        cardTitle.textContent = card.Title;
                        cardDetailsDiv.appendChild(cardTitle);

                        const cardDescription = document.createElement('p');
                        cardDescription.classList.add('card-description');
                        cardDescription.textContent = card.Description;
                        cardDetailsDiv.appendChild(cardDescription);

                        const cardPriceDetails = document.createElement('p');
                        cardPriceDetails.classList.add('card-price-details');
                        cardPriceDetails.textContent = card.Price_Details;
                        cardDetailsDiv.appendChild(cardPriceDetails);

                        const cardOrderLinkDiv = document.createElement('div');
                        cardOrderLinkDiv.classList.add('card-order-link');
                        const orderLink = document.createElement('a');
                        orderLink.href = card.Order_Link;
                        orderLink.target = "_blank";
                        orderLink.textContent = "办理";
                        cardOrderLinkDiv.appendChild(orderLink);
                        cardDetailsDiv.appendChild(cardOrderLinkDiv);

                        cardDiv.appendChild(cardDetailsDiv);
                        app.appendChild(cardDiv);

                        // 懒加载图片
                        const lazyImages = document.querySelectorAll('.lazy');
                        const lazyLoad = (entries, observer) => {
                            entries.forEach(entry => {
                                if (entry.isIntersecting) {
                                    const img = entry.target;
                                    img.src = img.dataset.src;
                                    img.classList.remove('lazy');
                                    observer.unobserve(img);
                                }
                            });
                        };

                        const observer = new IntersectionObserver(lazyLoad);
                        lazyImages.forEach(img => observer.observe(img));

                        // 显示卡片
                        cardDiv.style.display = 'block';
                    });
                }

                // 初始化页面展示
                filterAndDisplayCards();

                // 绑定筛选和搜索事件
                document.getElementById('price-filter').addEventListener('change', filterAndDisplayCards);
                document.getElementById('provider-filter').addEventListener('change', filterAndDisplayCards);
                document.getElementById('search-button').addEventListener('click', filterAndDisplayCards);
            })
            .catch(error => {
                console.error('Error loading JSON data:', error);
            });
    </script>
</body>
</html>
